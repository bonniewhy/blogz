{% extends 'base.html' %}

{% block content %}
<h1>Build a Blog</h1>

{% if blog|length == 0 %}
    <p>No posts yet. <a href="/newpost">Write one!</a></p>

{% else %}
    {% for post in blog %}
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
    {% endfor %}
{% endif %}

{% endblock %}
